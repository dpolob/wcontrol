  model:
    name: "seq2seq_2layers"
    epochs: 40
    use_cuda: True
    save_model: True
    plot_intermediate_results: True
    teacher_forcing: 0.2
    duplicate_teaching: 40
    loss_function:
      loss_fn: 'sum'
      reduction: 'mean'
      coefs: (0.5, 0.5)
    scheduler: True
    encoder:
      lr: 0.01
      rnn_num_layers: 1
      hidden_size: 100
      bidirectional: False
      rnn_dropout: 0.0  # only for rnn_num_layers > 1
      features:
      - 'hr'
      - 'precipitacion'
      - 'biotemperatura'
      - 'integraltermica'
      - 'indicelasser'
      - 'indicelang'
      - 'indiceangtrom'
      - 'indicegasparin'
      - 'indicemartonne'
      - 'indicebirot'
      - 'indicehugling'
      - 'tempmacd'
      - 'tempmacdsenal'
      - 'hrmacd'
      - 'hrmacdsenal'
      - 'precipitacionmacd'
      - 'precipitacionmacdsenal'
      - 'dia_sin'
      - 'dia_cos'
      - 'diasemana_sin'
      - 'diasemana_cos'
      - 'mes_sin'
      - 'mes_cos'
      - 'distancia'
      - 'altitud'
    decoder:
      lr: 0.01
      hidden_size: 100
      dropout: 0.0
      definidas:
      - 'dia_sin'
      - 'dia_cos'
      - 'diasemana_sin'
      - 'diasemana_cos'
      - 'mes_sin'
      - 'mes_cos'
      - 'distancia'
      - 'altitud'
  dataloaders:
