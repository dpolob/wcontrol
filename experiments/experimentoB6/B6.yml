  model:
    name: "seq2seq_2layers"
    epochs: 25
    use_cuda: True
    save_model: True
    plot_intermediate_results: True
    early_stop: 5
    teacher_forcing: 0.0
    duplicate_teaching: 480
    loss_function:
      loss_fn: L1
      reduction: mean
      coefs: (0.45, 0.55)
    scheduler: True
    encoder:
      lr: 0.02
      rnn_num_layers: 1
      hidden_size: 100
      bidirectional: False
      rnn_dropout: 0.0  # only for rnn_num_layers > 1
      features: [  'precipitacion', 
       'temperatura', #'hr', 
       'integraltermica', 'integralrain',
       'indiceangtrom', 'indicemartonne', 'indicelang', 'tempmacd', #'hrmacd',
       'precipitacionmacd', 
       'dia', 'mes', 'hour', 'distancia', 'altitud']
      # - 'hr'
      # - 'precipitacion'
      # - 'temperatura'
      # - 'integraltermica'
      # - 'integralrain'
      # - 'indicelang'
      # - 'indiceangtrom'
      # - 'indicemartonne'
      # - 'tempmacd'
      # - 'hrmacd'
      # - 'precipitacionmacd'
      # - 'dia_sin'
      # - 'dia_cos'
      # - 'mes_sin'
      # - 'mes_cos'
      # - 'distancia'
      # - 'altitud'
    decoder:
      lr: 0.025
      hidden_size: 100
      dropout: 0.2
      features:
      - dia
      - mes
      - hour
      - 'distancia'
      - 'altitud'

  dataloaders:
    train:
      enable: True
      fecha_inicio: "2020-01-01 00:00:00"
      fecha_fin: "2021-01-31 23:00:00"
      shuffle: True
    validation:
      enable: True
      fecha_inicio: "2021-02-01 00:00:00"
      fecha_fin: "2021-03-30 23:00:00"
      shuffle: True
    test:
      enable: True
      fecha_inicio: "2021-04-01 00:00:00"
      fecha_fin: "2021-04-30 23:00:00"
      use_checkpoint: best
  resultados:
    visualizacion:
      muestras: "range" # random, all, list, range
      inicio: 0
      fin: "end"
      paso: 50

