      - nwp_clase_precipitacion_1
      - nwp_clase_precipitacion_2
      - nwp_clase_precipitacion_3
      - nwp_clase_precipitacion_4
      - nwp_clase_precipitacion_5
      - nwp_clase_precipitacion_6
      - nwp_clase_precipitacion_7
